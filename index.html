<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #00ff99;
            margin-bottom: 30px;
            font-size: 28px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #00ff99;
            box-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #00ff99, #00cc7a);
            color: #121212;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00cc7a, #00ff99);
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00ff99;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover {
            background-color: #00cc7a;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Information</h1>
    <form id="infoForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="popup" class="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    const form = document.getElementById('infoForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');
        if (password !== confirmPassword) {
            showPopup('Passwords do not match!');
            return;
        }
        // Replace with your own Google Script URL for form submission
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxGncvNDVbxX-j8BXlAYc6xS1vLsh_weM5GjpxfbD6Kz1NbhLGaJM6eXeh7WFlFEbylzQ/exec';
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                showPopup('Information submitted successfully!');
                form.reset();
            } else {
                showPopup('Information submission failed!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showPopup('Information submission failed!');
        });
    });

    function showPopup(message) {
        const popup = document.getElementById('popup');
        document.getElementById('popupMessage').textContent = message;
        popup.style.display = 'block';
    }
</script>

</body>
</html>
