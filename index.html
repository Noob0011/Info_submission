<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #00ff99;
            margin-bottom: 30px;
            font-size: 28px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        label {
            display: block;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #00ff99;
            box-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #00ff99, #00cc7a);
            color: #121212;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00cc7a, #00ff99);
            transform: scale(1.05);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-button {
            background: linear-gradient(90deg, #00ff99, #00cc7a);
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            display: inline-block;
        }
        .file-input-button:hover {
            background: linear-gradient(90deg, #00cc7a, #00ff99);
        }
        .file-input {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-preview {
            margin-top: 10px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00ff99;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover {
            background-color: #00cc7a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Information</h1>
    <form id="infoForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Image (optional):</label>
            <div class="file-input-wrapper">
                <button class="file-input-button">Choose File</button>
                <input type="file" id="image" name="image" accept="image/*" class="file-input">
            </div>
            <img id="filePreview" class="file-preview" src="" alt="Image Preview">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="popup" class="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    const form = document.getElementById('infoForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');
        if (password !== confirmPassword) {
            showPopup('Passwords do not match!');
            return;
        }

        const fileInput = document.getElementById('image');
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                formData.append('image', e.target.result.split(',')[1]);
                formData.append('fileName', file.name);
                formData.append('mimeType', file.type);
                submitForm(formData);
            };
            reader.readAsDataURL(file);
        } else {
            submitForm(formData);
        }
    });

    function submitForm(formData) {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKsq2tq7zIhYxc4O_m8sPGBlMqw74LZQQBy25n3FGEl6pM3EJTuf7EanW8bKtYCBYS/exec'; // Replace this with the actual URL
        fetch(scriptURL, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                showPopup('Information submitted successfully!');
                document.getElementById('infoForm').reset();
                document.getElementById('filePreview').src = ''; // Clear image preview
            } else {
                response.text().then(text => {
                    showPopup('Information submission failed: ' + text);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showPopup('Information submission failed: ' + error.message);
        });
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        document.getElementById('popupMessage').textContent = message;
        popup.style.display = 'block';
    }

    document.getElementById('image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('filePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            document.getElementById('filePreview').src = '';
        }
    });
</script>

</body>
</html>
